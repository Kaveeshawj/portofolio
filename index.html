    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f589bf",

    <style>
        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f589bf;
            border-radius: 50%;
            box-shadow: 0 0 8px #ff9bd2, 0 0 15px #f589bf, 0 0 25px #ff9bd2;
            animation: sparkle 5s linear infinite;
        }

        .sparkle:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .sparkle:nth-child(2) {
            top: 40%;
            left: 80%;
            animation-delay: 1s;
        }

        .sparkle:nth-child(3) {
            top: 70%;
            left: 25%;
            animation-delay: 2s;
        }

        .sparkle:nth-child(4) {
            top: 85%;
            left: 60%;
            animation-delay: 3s;
        }

        .sparkle:nth-child(5) {
            top: 15%;
            left: 90%;
            animation-delay: 4s;
        }

        .sparkle:nth-child(6) {
            top: 55%;
            left: 5%;
            animation-delay: 1.5s;
        }

        .light-mode-gradient {
            background: radial-gradient(circle at top left, #fff4fa 0%, #ffd6e8 40%, #fff 100%);
        }

        .dark .dark-mode-gradient {
            background: radial-gradient(circle at top left, #f589bf 0%, #b4136b 35%, #1a0013 100%);
        }

        .dark h1,
        .dark p,
        .dark a {
            text-shadow: 0 0 6px rgba(245, 137, 191, 0.5);
        }

        .dark a.bg-primary {
            box-shadow: 0 0 15px #f589bf80;
        }

        .dark a.bg-primary:hover {
            box-shadow: 0 0 25px #ff9bd2aa;
        }

        .dark .sparkle {
            background: #ff9bd2;
            box-shadow: 0 0 12px #ff9bd2, 0 0 20px #f589bf, 0 0 30px #ff9bd2;
        }
    </style>
</head>

<body class="font-display text-gray-800 dark:text-white transition-colors duration-500">
    <div class="light-mode-gradient dark-mode-gradient min-h-screen relative flex flex-col">

        <!-- Header placeholder -->
        <div id="header-placeholder"></div>

        <!-- ðŸ’« Main Content -->
        <div class="flex-grow relative flex items-center justify-center overflow-hidden pt-28">

            <div class="sparkle"></div>
            <div class="sparkle"></div>

            <div class="relative z-10 text-center p-8 max-w-4xl mx-auto">
                <div class="animate-float">
                    <h1 class="text-4xl md:text-6xl font-black text-background-dark dark:text-white mb-6">
                        Hi, Iâ€™m Kaveesha <span
                            class="inline-block transform group-hover:rotate-12 transition-transform">ðŸ’»</span>
                    </h1>
                    <p class="text-lg md:text-xl text-background-dark/80 dark:text-white/80 max-w-4xl mx-auto mb-8">

                        A creative Fullstack Software Engineer who transforms code into magic âœ¨<br>
                        passionate about Java, Android development, backend systems, and elegant design.
                    </p>
                </div>

                <div class="flex flex-wrap justify-center gap-4">
                    <a class="inline-block bg-primary text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-primary/90 transition-transform hover:-translate-y-1"
                        href="myProjects.html">View Projects</a>
                    <a class="inline-block bg-white dark:bg-white/10 border border-primary text-primary dark:text-white dark:border-white/50 font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-primary/10 dark:hover:bg-white/20 transition-transform hover:-translate-y-1"
                        href="images/cv 2025.pdf" target="_blank">Download CV</a>
                    <a class="inline-block bg-white dark:bg-white/10 border border-primary text-primary dark:text-white dark:border-white/50 font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-primary/10 dark:hover:bg-white/20 transition-transform hover:-translate-y-1"
                        href="connect.html">Letâ€™s Connect</a>
                </div>
            </div>
        </div>

        <!-- Footer placeholder -->
        <div id="footer-placeholder"></div>

        <!-- ðŸŒ™ Load header & footer -->
        <script>
            // Load header
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;

                    // Initialize theme toggle after header is loaded
                    const themeToggleBtn = document.getElementById('theme-toggle');
                    const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
                    const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

                    // Set initial theme
                    if (localStorage.getItem('color-theme') === 'dark' ||
                        (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                        themeToggleLightIcon?.classList.remove('hidden');
                        themeToggleDarkIcon?.classList.add('hidden');
                        document.documentElement.classList.add('dark');
                    } else {
                        themeToggleLightIcon?.classList.add('hidden');
                        themeToggleDarkIcon?.classList.remove('hidden');
                        document.documentElement.classList.remove('dark');
                    }

                    // Add click event
                    themeToggleBtn?.addEventListener('click', function () {
                        themeToggleDarkIcon?.classList.toggle('hidden');
                        themeToggleLightIcon?.classList.toggle('hidden');
                        if (localStorage.getItem('color-theme')) {
                            if (localStorage.getItem('color-theme') === 'light') {
                                document.documentElement.classList.add('dark');
                                localStorage.setItem('color-theme', 'dark');
                            } else {
                                document.documentElement.classList.remove('dark');
                                localStorage.setItem('color-theme', 'light');
                            }
                        } else {
                            if (document.documentElement.classList.contains('dark')) {
                                document.documentElement.classList.remove('dark');
                                localStorage.setItem('color-theme', 'light');
                            } else {
                                document.documentElement.classList.add('dark');
                                localStorage.setItem('color-theme', 'dark');
                            }
                        }
                    });
                });

            // Load footer
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                });
        </script>


    </div>
</body>

</html>
